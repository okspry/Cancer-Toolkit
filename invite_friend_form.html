<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body width="960" style="margin-left: 120px; margin-top: 80px">
    
    <div class="container-fluid col-md-9">
      <div class="button-div">
        <button type="button" class="btn btn-default add-item" data-toggle="modal" data-target="#confirm-friend-delete">Invite a Friend to Join PRODUCT NAME</button>
      </div>
      
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="#">My Allies</a></li>
        <li role="presentation" class="active"><a href="#">Find New Allies</a></li>
      </ul>

      <div class="alert alert-info" role="alert">
        If there's someone who isn't yet a member of PRODUCT NAME, send them an email to join up!
      </div>

      <form class="col-md-8" data-toggle="validator" role="form">

        <div class="form-group">
          <label for="ally-name">Name</label>
          <input type="text" class="form-control" id="ally-name" placeholder="First Last">
        </div>
        <div class="form-group">
          <label for="ally-email">Email</label>
          <input type="email" class="form-control" id="ally-email" placeholder="jackrobin21@health.org">
        </div>
        <div class="form-group">
          <label for="request_msg">Personalized Message (not required)</label>
          <textarea name="request_msg" class="form-control" placeholder="You're the best. Want to joing me on PRODUCT NAME?"></textarea>
          <span class="help-block">Don't worry. We'll tell them exactly how to join.</span>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Send Email</button>
          <button type="button" class="btn">Clear Form</button>
        </div>

      </form>
      
    </div>

    <script src="vendor/jquery-min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="vendor/gsap/TweenMax.js" type="text/javascript"></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
  </body>
</html>
